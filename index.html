<body onload="scheduleTime();" style = "background-color:#101010;color:white;font-size:10vw;">
<p id = "time" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;margin:0;position: absolute;top: 50%;left: 50%;transform: translateX(-50%) translateY(-50%);"><p>
</body>

<script>
function updateTime()
{
    var clock = new Date();
    var t = document.getElementById("time");

    var ampm = "";
    if (parseInt(clock.getHours()/12) == 0){ampm = "am";}
    else{ampm = "pm";}

    t.innerHTML = clock.getHours() +":"+ clock.getMinutes() + " " + ampm;
}
function scheduleTime()
{
    var intervarl = setInterval(updateTime(), 1000);
}
</script>
