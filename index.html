<script>
function updateTime()
{
    var clock = new Date();
    var t = document.getElementById("time");

    var ampm = "";
    if (parseInt(clock.getHours()/12) == 0){ampm = "am";}
    else{ampm = "pm";}

    var hour = clock.getHours() % 12;

    if (hour == 0)
    {
        hour = 12;
    }

    var minute = clock.getMinutes();

    if (minute < 10)
    {
        minute = "0"+minute;
    } 

    var currenttime = hour +":"+ minute + " " + ampm;

    t.innerHTML = currenttime;

    // if (hour == 9 & minute >= 55){
    //     document.body.style.background = "red";
    // }

    // if (hour == 10){
    //     alert("Pencils Down!\nPlease Turn in Your Exams");
    // }

    //console.log("Ran Update Timer at " + clock.getHours() + ":" + clock.getMinutes() + ":" + clock.getSeconds());

    setTimeout(function(){updateTime();},1000);
}

</script>
